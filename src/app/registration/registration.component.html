<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden px-2 py-2">
    <div class="flex flex-column align-items-center justify-content-center">   
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <form [formGroup]="registrationForm">
              <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Registration form</span>
                </div>
  
                <div>
                    <label for="firstName" class="block text-900 text-xl font-medium mb-2">First name</label>
                    <input id="firstName" formControlName="firstName" type="text" placeholder="First name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
  
                    <label for="lastName" class="block text-900 font-medium text-xl mb-2">Last name</label>
                    <input id="lastName" formControlName="lastName" type="text" placeholder="Last name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                </div>

                <div>
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" formControlName="email" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                </div>
                <div>  
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" formControlName="password"  placeholder="password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
                    <p-password id="confirmPassword" formControlName="confirmPassword"  placeholder="Confirm password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    
                </div>
                <div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="onSubmit()"></button>
                </div>
                
              </div>
          </form>
        </div>
    </div>
  </div>
